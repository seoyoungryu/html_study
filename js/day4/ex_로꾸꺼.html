    <!--텍스트를 입력 받아 거꾸로 출력하시오-->
    <script>
        let msg = prompt("입력하세요! : ");

        document.write("<h1>입력값 : " + msg+"</h1>");//<h1>~<h6> 큰 글씨 설정 <h6>과 가까울수록 작은 글씨
        //거꾸로 출력
        let temp=""; //let temp;로만 선언하면 undefined가 뜸
        for(let i = 0;i<msg.length;i++){
            temp += msg.substr(msg.length-1-i,1);
        }
        document.write("<h1>로꾸꺼:" + temp+"</h1>");
