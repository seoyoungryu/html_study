<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  선언적 함수 -> html 문서를 읽을 때 호이스팅 되어 script 어디서나 호출가능
            익명함수    -> 호이스팅시 변수명만 읽어들여 함수로 인식 못해 오류 남.
            @호이스팅(hoisting) javascript에서 변수와 함수 선언을 코드의 맨 위로 끌어로리는 현상
            (실행 컨텍스트 행성 단계에서 발생함.)
        */
       fn_test1();
        // 선언적 함수(함수의 위치보다 위에서도 호출 가능)
        function fn_test1(){
            console.log('선언적 함수임');
        }
        //익명 함수(해당 함수 선언된 후에 사용가능)
        let fn_test2 = function(){
            console.log('익명 함수임');
        }
        fn_test2();
        
        //콜백함수
        function fn_call(func){
            for(let i = 0;i<5;i++){
                func();
            }
        }
        let p_call = function(){
            alert('hi');
        }
        fn_call(fn_test2);
        fn_call(p_call);
    </script>
</head>
<body>
    
</body>
</html>
