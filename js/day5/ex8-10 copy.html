<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
        function fn_createDIV(){
            let obj = document.getElementById('parent');
            let cls = document.getElementsByClassName('myDiv');
            let newDIV = document.createElement('div');
            newDIV.innerHTML = '새로 생성된 DIV (' + cls.length + ':번째)';
            newDIV.setAttribute('class','myDiv');
            newDIV.style.backgroundColor = 'yellow';
            let btn = document.createElement('button');
            btn.innerHTML = 'X';
            btn.onclick = function(){
                let p = this.parentElement.parentElement;//this가 btn이니까 그것의 부모의 부모는 obj가 된다.
                let div = this.parentElement;// btn의 부모는 문장이 담긴 div클래스
                p.removeChild(div); //p태그에서 btn 부모 삭제
                // 자식은 children <-- 으로 접근
            }
            newDIV.appendChild(btn);
            obj.appendChild(newDIV);// obj 자체에 newDIV를 넣어준다.
        }
        
    </script>
</head>
<body>
    <h3>div 객체를 동적으로 생성, 삭제하는 예제</h3>
    <hr>
    <p id ="parent">DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href="javascript:fn_createDIV()">DIV생성</a> 
    <!-- <a href="./ex8-6.html">DIV생성</a>  -->
    
</body>
</html>
