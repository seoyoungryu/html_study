    <script>
        let size = 20;
        function fn_changeSize(flag){

        function fn_visibility(){
            let box = document.querySelector('#box'); // box라는 id를 가진 객체를 css스타일로 불러옴
            // .querySelectorAll 모두 불러올 때
                                // === 값,타입 모두 같은지 비교   //같을 때 //다를 때              
            box.style.display = box.style.display === "none" ? "block" : "none";
        }
        // setInterval(fn_visibility,500); //깜빡거리게 한다면
        let images = ['/ht/week1/media/고양이1.png','/ht/week1/media/고양이2.png','/ht/week1/media/고양이3.png'];
        let currentIdx = 0;

            currentIdx = (currentIdx + 1) % images.length;
            console.log(currentIdx);
            slider.src = images[currentIdx];
        }
