<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this활용</title>
    <script>
        function fn_change(obj){//obj
            // console.log(obj);
            console.log(obj.innerHTML); //버튼의 텍스트
            console.log(obj.tagName); 
            if(obj.tagName == 'BUTTON'){
                // obj.style.color = obj.innerHTML;
            // 바꿀값             //현재값            //inner값
                obj.style.color = obj.style.color === obj.innerHTML ? "black" : obj.innerHTML;
            }else{
                let r = Math.floor(Math.random() * 255)+1;
                let g = Math.floor(Math.random() * 255)+1;
                let b = Math.floor(Math.random() * 255)+1;
                obj.style.color = 'rgb('+r+','+g+','+b+')';
            }
            
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    <button onclick="fn_change(this)">red</button>
    <button onclick="fn_change(this)">blue</button>
    <div onclick="fn_change(this)">
      버튼을 클릭하면 크기와 색이 변경
    </div>
    <p onclick="fn_change(this)"> ^ ^</p>
</body>
</html>
