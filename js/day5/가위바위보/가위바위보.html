<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <h1> 컴퓨터 가위, 바위, 보 맞추기</h1>
    <script>
        let game = prompt("가위,바위,보 중 선택하세요","가위");//"가위" => 기본으로 뜨는 값
        let com = Math.ceil(Math.random() * 3);
        document.write("<img src=\"./images/math_com_" + com + ".jpg\">");
        document.write("com");
        //(1) 사용자 입력 텍스트를 -> 숫자로
        //(2) 각 숫자의 이미지 출력
        //(3) 이기는, 지는, 비기는 조건
        switch(game){
            case "가위":
                document.write("<img src=\"./images/math_user_1.jpg\">");
                document.write("user");
                break;
            case "바위":
                document.write("<img src=\"./images/math_user_2.jpg\">");
                document.write("user");
                break;
            case "보":
            document.write("<img src=\"./images/math_user_3.jpg\">");
            document.write("user");
            break;

        }
        //com
        if(com==1 && game =="보" || com==2 && game == "가위" || com == 3 && game=="주먹"){
            document.write("<img src=\"./images/game_2.jpg\">");
        }else if(com==1 && game == "주먹" || com== 2 && game=="보" || com==3 && game =="가위"){
            document.write("<img src=\"./images/game_1.jpg\">");
        }else{
            document.write("<img src=\"./images/game_3.jpg\">");
        }
        //user
        //same
    </script>
