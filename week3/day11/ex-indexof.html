<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf, includes </title>
    <script>
        //indexOf는 배열속에 원하는 값이 있는 인덱스 반환
        //                              없을 경우 -1 반환
        let arr = ["팽수", "짱구", "맹구"];
        console.log(arr.indexOf('짱구'));
        console.log(arr.indexOf('훈이'));

        console.log(arr[1].includes('구'));
        console.log(arr[1].includes('맹'));
        // splice : 특정 인덱스 삭제 slice(a,b): a인덱스에서 b인덱스까지만 잘라내 출력
        arr.splice(1,1); // splice(a,b) a번째 뒤부터 b만큼 삭제하고 출력
        console.log(arr);

    </script>
</head>

</html>
