<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px; height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
        <button id="btn" onclick="fn_change()">변경</button>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        let config = {
            type: 'bar',
            data: {
                labels: ['nick', 'judy','jack'],
                datasets: [{
                                label: 'JAVA',
                                data: [50, 60, 90],
                                borderWidth: 1,
                                backgroundColor : 'Red'
                    }
                    ,{
                                label: 'DB',
                                data: [100, 70, 50],
                                borderWidth: 1,
                                backgroundColor : 'Blue'
                    }
                ]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
        };
        //업데이트 위해 객체로 생성
        let myChart = new Chart(ctx, config);
        function fn_change(){
            config.data.datasets[0].data = [50,1,10,4,20,40];
            myChart.update();//변경된 것으로 차트 다시 그리기
        }
      </script>
</body>
</html>
