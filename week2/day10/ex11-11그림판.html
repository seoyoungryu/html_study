<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판1</title>
    <style>
        body{
            background-color: bisque;
        }
        /* canvas{cursor: url(cursor.cur),auto;} */
        
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600px" style="background-color: white;" height="500px"></canvas>
    <table border="1">
        <tr>
            <td>컬러</td><td><input type="color" name="" id="p_color" value="pink"></td>
        </tr>
        <tr>
            <td>사이즈</td><td><input type="number" min="2" max="30" id="p_size" value="2" 
                onchange="fn_change()"></td>
        </tr>
        <tr>
            <td><input type="button" value="그림 저장" onclick="fn_save()"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="전체삭제" onclick="fn_all_re()"></td>
            <td><input type="button" value="지우개" onclick="fn_er(this)"></td>
        </tr>
    </table>
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'pink';
        ctx.lineCap = 'round'; //선 부드럽게

        let startX = 0, startY =0;
        let dragging = false;
        function down(e) {startX = e.offsetX; startY= e.offsetY;
                        dragging = true;}
        function up(e) { dragging = false;}
        function draw(curX, curY){ //움직일 때 함수
            ctx.beginPath();
            ctx.moveTo(startX,startY);
            ctx.lineTo(curX, curY);
            ctx.stroke();
        }
        function out(e) {dragging =false;}
        function move(e) {
            if(!dragging){
                return //draw를 안함
                painting = false;
            }else{
                let curX = e.offsetX; curY = e.offsetY;
                draw(curX,curY);
                startX = curX;
                startY = curY;
                painting = true;
            }
        }
        function fn_all_re(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
        }
        function fn_change(){
            ctx.lineWidth = document.getElementById('p_size').value;
            ctx.strokeStyle = document.getElementById('p_color').value;
        }
        function fn_save(){
            let img = document.createElement('a');
            img.download = 'myimg.png';
            img.href = canvas.toDataURL("image/png");
            img.click();
        }
        function fn_er(obj){
           if(obj.value == '지우개'){   
            
            canvas.style.cursor = 'url(cursor.cur),auto';
            obj.value = '펜슬';
            }else{
                canvas.style.cursor='default';
                obj.value = '지우개';
            //     if(painting){
            //     ctx.clearRect(curX-ctx.lineWidth/2, curY-ctx.lineWidth/2, ctx.lineWidth, ctx.lineWidth);
            // }
            }
        }
        canvas.addEventListener("mousemove", function(e) {move(e)});// function(e) -> e로 매개변수를 받아주고 move(e)로 던져줌
        canvas.addEventListener("mousedown", function(e) {down(e)});
        canvas.addEventListener("mouseup", function(e) {up(e)});
        canvas.addEventListener("mouseout", function(e) {out(e)});

    </script>
</body>
</html>
