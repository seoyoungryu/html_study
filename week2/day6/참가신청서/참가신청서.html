<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nameList.css">
    <script>
        function fn_register(){
            let con = document.getElementById('container');
            let name = document.getElementById('userName');
            let list = document.getElementById('nameList');
            let newP = document.createElement('p');
            list.appendChild(newP);
            newP.innerHTML = name.value;
            name.value = "";
            
            let btn = document.createElement('span');
            btn.setAttribute('class','del');            
            btn.innerHTML = 'X';
            
            // document.getElementById('userName').value =""; // 입력창 비우기
            btn.onclick = function(){
                let div = this.parentElement.parentElement;//this가 btn이니까 그것의 부모의 부모는 obj가 된다.
                let p = this.parentElement;// btn의 부모는 문장이 담긴 div클래스
                div.removeChild(p);
            }
            newP.appendChild(btn);
            

        }
        function fn_enter(e){
            if(e.keyCode == 13){
                fn_register();
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" autocomplete="off" required onkeyup="fn_enter(event)">
            <button type="button" onclick="fn_register()">신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
</body>
</html>
