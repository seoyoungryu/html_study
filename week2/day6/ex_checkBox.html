<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox 다중 선택</title>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <label for="p_all">전체</label><input type="checkbox" id = "p_all" onchange="fn_checked(this)">
    </div>
    <div>
        <label for="">독서</label><input type="checkbox" name="hobby" value="read" checked> 
        <label for="">요리</label><input type="checkbox" name="hobby" value="cook">
        <label for="">게임</label><input type="checkbox" name="hobby" id="game">
        <label for="">서핑</label><input type="checkbox" name="hobby" id="surf">
        <input type="button" value="확인" onclick="fn_check()">
    </div>
    <script>
        function fn_check(){
            let obj = document.getElementsByName('hobby');
            let msg = "당신의 취미는 ";
            for(i in obj){
                if(obj[i].checked){
                    msg+= obj[i].value + ":" + obj[i].previousElementSibling.innerHTML;
                }
            }
            alert(msg + "입니다");
        }
        
        function fn_checked(obj){
            let hobby = document.getElementsByName('hobby');
            let flag= false;
            if(obj.checked){
                flag = true;
            }
            for(let i of hobby){
                i.checked = flag;
            }
        }
    </script>
</body>
</html>
