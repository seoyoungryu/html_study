<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        html,body{margin: 0 auto; height:100%; overflow:hidden;}
        video{top:0px; left : 0px; min-width: 100%; max-width: 100%;
        z-index: -1; overflow: hidden;
    }
    .title-cls{
        position: absolute;
        top:50px; width: 100%;
    }
    .title-cls p{
        z-index: 1;
        color: white;
        font-size: 500px;
        text-align: center;
    }
    </style>
</head>
<body>
    <hr>
    <video src="media/다비치 춘천행.mp4" autoplay muted loop></video> <!--controls 직접 재생/ autoplay muted 자동 재생/loop 무한반복-->
    <div class="title-cls">
        <p>D a v i c h</p>
    </div>
</body>
</html>
