    <script>
        let price =0;

        cnt = parseInt(cnt);
        // 주문 수량만큼 주문을 받아
        // 전체 커피 금액과 커피 내용을 출력하세요
        // while문, switch문 활용하여
        
        let i=0,sum =0;
        while(cnt>0){
            let coffee = prompt('무슨 커피 드릴까요? ('+ cnt + "잔) 받아야 됨.",'');
            switch(coffee){
            case "에스프레소" : price = 2000;
             break;
            case"아이스아메리카노" : 
            case "아아": price = 3000;
             break;
            case "카페라떼" : price = 4000;
             break;
            default:
             alert(coffee + "는 없는 메뉴 입니다.");
            }
            sum+=price;
            cnt--;
            if(price != 0){
            document.write(coffee+"는 "+price+"입니다.<br>");
            
        }
        }
        document.write("전체 금액은 " + sum + "입니다.");
    </script>
