<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                // $('#cat_img').show('fast');
                
                $('#cat_img').toggle('slow');
                $('#cat_img').animate({left :'100px'});

                //메소드 체이닝(한번에 작성)
                // $('#cat_img').toggle('slow').animate({left :'100px'});
                
            });
            $("#fade_in").click(function() {
                $('cat_img').fadeIn('slow');
            });
            $("#fade_out").click(function() {
                $('cat_img').fadeOut('slow');
            });
        });
    </script>
</head>
<body>
    <button id="show_it">show it</button><br>
    <button id="fade_in">fade in</button><br>
    <button id="fade_out">fade out</button><br>
    <img id = "cat_img" src="고양이3.png" width="120px"height = "100px" style="display: none; position: relative;" alt="">
</body>
</html>
